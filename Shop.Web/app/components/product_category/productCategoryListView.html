

<section class="content-header">
    <h1>
        Danh sách loại sản phẩm
        
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh sách loại sản phẩm</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Search for..." />
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="search()">Go!</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="add_productcategory">Thêm mới</button>
                    <button class="btn btn-danger" id="btnDelete" ng-click="deleteMulti()" disabled>Xóa</button>
                </div>
                <div class="col-md-12">
                    <div class="box">
        
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table class="table table-bordered">
                                <tr>
                                    <th><input type="checkbox" ng-click="checkAll()"/></th>
                                    <th style="width: 10px">ID</th>
                                    <th>Tên danh mục</th>
                                    <th>Ngày tạo</th>
                                    <th style="width: 40px">Trạng thái</th>
                                </tr>
                                <tr ng-repeat="item in productCategories">
                                    <td><input type="checkbox" ng-model="item.checked"/></td>
                                    <td style="width:3%">{{item.ID}}</td>
                                    <td style="width:50%">{{item.Name}}</td>
                                    <td style="width:15%">{{item.CreatedDate | date:'dd/MM/yyyy'}}</td>
                                    <td style="width:15%">
                                        <span ng-class="{'badge bg-red':item.Status==false, 'badge bg-green':item.Status==true}">
                                            {{item.Status | filterStatus}}
                                        </span>
                                    </td>
                                    <td style="width:10%">
                                        <button ui-sref="edit_productcategory({id: item.ID})" class="btn btn-primary"><i class="fa fa-pencil"></i></button>
                                        <button ng-click="del(item.ID)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                                <tfoot>
                                    <tr>
                                        <td colspan="4">Tổng số bản ghi: {{totalCount}}</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <!-- /.box-footer-->
        <div class="box-footer">
            <pager-directive page={{page}} custom-path={{customPath}} pages-count={{pageCount}} total-count={{totalCount}} search-func="getProductCategories(page)"></pager-directive>
        </div>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
